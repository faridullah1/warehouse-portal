<div class="file-detail">
	<dialog-header title="File Detail" (signal)="onDialogClose()"></dialog-header>
	
	<div class="flex flex-col p-8 content">
		<div class="flex mb-3">
            <div class="flex w-1/2">
                <div class="label">
                    <ng-container *transloco="let t">
                        {{t('Reference')}}:
                    </ng-container>
                </div>
                <div>{{ file.reference }}</div>
            </div>
            <div class="flex w-1/2">
                <div class="label">
                    <ng-container *transloco="let t">
                        {{t('Container_Number')}}
                    </ng-container>
                </div>
                <div>{{ file.containerNumber }}</div>
            </div>
        </div>

        <div class="flex mb-3">
            <div class="flex w-1/2">
                <div class="label">
                    <ng-container *transloco="let t">
                        {{t('Number_Of_Damaged_Goods')}}
                    </ng-container>
                </div>
                <div>{{ file.noOfDamagedGoods }}</div>
            </div>
            <div class="flex w-1/2">
                <div class="label">
                    <ng-container *transloco="let t">
                        {{t('Created_At')}}
                    </ng-container>
                </div>
                <div>{{ file.createdAt | date: 'dd/MM/YYYY' }}</div>
            </div>
        </div>

        <div class="flex flex-wrap justify-center mt-12 file-images">
           <div *ngFor="let image of file.file_images;" class="file-image-container">
                <img [src]="image.url" alt="File Image" class="file-image cursor-pointer" (click)="onViewImage(image)">
                <button mat-icon-button color="warn" class="btn-remove" (click)="onDeleteImage(image)">
                    <mat-icon>delete</mat-icon>
                </button>
           </div>
        </div>
	</div>
</div>
